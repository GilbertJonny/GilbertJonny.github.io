<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="slide.css">
    <script src="slide.js"></script>
    



    <title>Jack is rart</title>
</head>
<body>

    <script>currentSlide(1)</script>
    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="https://amp.businessinsider.com/images/5466790becad0466416c845d-1920-1080.jpg" style="width:100%">
            <div class="text">Caption Text</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="https://starcitizen.tools/images/4/41/Vulcan_ToTheRescue_Concept.jpg" style="width:100%">
            <div class="text">Caption Two</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="https://pmcvariety.files.wordpress.com/2018/11/star-citizen.jpg" style="width:100%">
            <div class="text">Caption Three</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <h1 class="text">Main Title</h1>

    <div>
        <button class="button" onclick="Button()">Google</button>
    </div>
</body>



<script type="text/javascript">
    function Button() { window.open("https://www.google.com");}
</script>



<style>
    .button {
        background-color: #4CAF50;
        border: none;
        color: black;
        padding: 10px 50px;
        text-align: center;
        font-size: 16px;
        cursor: pointer;
    }

        .button:hover {
            background-color: darkgreen;
        }
</style>

<style>
    .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
    }

</style>

</html>
